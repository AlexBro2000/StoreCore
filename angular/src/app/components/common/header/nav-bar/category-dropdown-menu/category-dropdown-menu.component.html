<li ngbDropdown class="nav-item dropdown" *ngFor="let category of categories">
  <a ngbDropdownToggle class="nav-link" [routerLink]="['/products', category.code]">
    {{ category.name }}
  </a>
  <div ngbDropdownMenu class="" aria-labelledby="navbarDropdown">
    <a ngbDropdownItem href="#" *ngFor="let subCategory of category.childCategories"
       [routerLink]="['/products', subCategory.code]">
      {{ subCategory.name }}
    </a>
  </div>
</li>
